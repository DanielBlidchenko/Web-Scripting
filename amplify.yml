version: 1
applications:
  - appRoot: hello-world
    env:
      variables:
        NODE_VERSION: 20
    frontend:
      buildPath: .               
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next     
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
