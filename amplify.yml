version: 1
env:
  variables:
    NODE_VERSION: 20
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next        # <-- add this line
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
