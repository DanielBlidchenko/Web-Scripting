version: 1
frontend:
  phases:
    preBuild:
      commands:
        # clean install but ignore peer-deps conflicts
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 
      - .next/cache/**/*
